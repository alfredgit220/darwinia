[package]
name = "darwinia-cli"
version = "0.5.0"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia node cli"
edition = "2018"
license = "GPL-3.0"
homepage = "https://darwinia.network/"
repository = "https://github.com/darwinia-network/darwinia/"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# third-party
log = "0.4.8"
structopt = "0.3.12"
tokio = { version = "0.2.14", features = ["rt-threaded"], optional = true }
wasm-bindgen = { version = "0.2.60", optional = true }
wasm-bindgen-futures = { version = "0.4.10", optional = true }
# substrate primitives
sp-api = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
sp-runtime = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
# substrate frame
# TODO: benchmark
# frame-benchmarking-cli = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2", optional = true }
# substrate client
sc-cli = { optional = true, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
sc-client = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
sc-client-api = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
sc-client-db = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
sc-executor = { git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
# substrate utils
substrate-browser-utils = { optional = true, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.0.0-alpha.darwinia.2" }
# darwinia service
darwinia-service = { default-features = false, path = "../service" }

[features]
default = [
	"wasmtime", 
	"rocksdb", 
	"cli",
]
wasmtime = ["sc-cli/wasmtime"]
rocksdb = ["darwinia-service/rocksdb"]
cli = [
	"tokio",
	"sc-cli",
	# TODO: benchmark
	# "frame-benchmarking-cli",
	"darwinia-service/full-node",
]
browser = [
	"wasm-bindgen",
	"wasm-bindgen-futures",
	"substrate-browser-utils",
]
# TODO: benchmark
# runtime-benchmarks = ["service/runtime-benchmarks"]
