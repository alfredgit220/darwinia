# Request an environment that provides sudo (that goes with larger containers)
# and a minimal language environment.
sudo: true
language: minimal

cache: cargo

branches:
  only:
  - master

env:
  global:
    - RUST_BACKTRACE=1

before_install:
  # Check how much space we've got on this machine.
  - df -h


jobs:
  include:
    - stage: Install
      script: ./ci/script.sh -RUST_TOOLCHAIN=nightly -TARGET=wasm
    - stage: Test
      script: ./ci/script.sh -RUST_TOOLCHAIN=stable -TARGET=native


after_script:
  # Check how much free disk space left after the build
  - df -h