[package]
name = "darwinia-support"
version = "0.2.0"
authors = ["darwinia <hello@darwinia.network>"]
edition = "2018"

[dependencies]
# crates.io
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
num-traits = { version = "0.2.8", default-features = false }

# github.com
frame-support = { git = "https://github.com/paritytech/substrate.git", rev = "3e651110aa06aa835790df63410a29676243fc54", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", rev = "3e651110aa06aa835790df63410a29676243fc54", default-features = false }
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate.git", rev = "3e651110aa06aa835790df63410a29676243fc54", default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"num-traits/std",

	"frame-support/std",
	"sp-runtime/std",
	"sp-std/std",
]