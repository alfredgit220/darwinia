[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia node rpc"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-rpc"
repository  = "https://github.com/darwinia-network/darwinia/"
version     = "0.11.2"

[dependencies]
# crates.io
code           = { package = "parity-scale-codec", version = "2.1.1", default-features = false }
jsonrpc-core   = { version = "15.1.0" }
jsonrpc-pubsub = { version = "15.1.0" }
# darwinia-network frame
darwinia-balances-rpc   = { git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
darwinia-header-mmr-rpc = { git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
darwinia-staking-rpc    = { git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
dc-db                   = { git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
dc-rpc                  = { features = ["rpc_binary_search_estimate"], git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
dp-rpc                  = { git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
dvm-ethereum            = { git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
dvm-rpc-runtime-api     = { git = "https://github.com/darwinia-network/darwinia-common.git", tag = "darwinia-v0.11.2" }
# darwinia-network primitives
crab-runtime        = { path = "../runtime/crab" }
darwinia-primitives = { path = "../primitives" }
# paritytech client
sc-chain-spec           = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-client-api           = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-consensus-babe       = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-consensus-babe-rpc   = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-consensus-epochs     = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-finality-grandpa     = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-finality-grandpa-rpc = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-rpc                  = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sc-sync-state-rpc       = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
# paritytech frame
pallet-transaction-payment-rpc = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
substrate-frame-rpc-system     = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
# paritytech primitives
sc-network          = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-api              = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-block-builder    = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-blockchain       = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-consensus        = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-consensus-babe   = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-keystore         = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-runtime          = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
sp-transaction-pool = { git = "https://github.com/darwinia-network/substrate.git", tag = "darwinia-v0.11.2" }
